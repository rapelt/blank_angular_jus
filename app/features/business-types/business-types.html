<div class="business-types-page">

  <div class="business-types">
    <h1 class="main-title">What type of Café are you starting?</h1>
    <div class="col-md-12">

      <label class="business-type-box" ng-class="{'selected-business-type':cafe}">
        <h2>Café</h2>
        <input type="checkbox" ng-model="$root.cafe">
      </label>

      <label class="business-type-box" ng-class="{'selected-business-type':mobileFood}">
        <h2>Mobile food</h2>
        <input type="checkbox" ng-model="$root.mobileFood">
      </label>

      <label class="business-type-box" ng-class="{'selected-business-type':takeaway}">
        <h2>Takeaway food</h2>
        <input type="checkbox" ng-model="$root.takeaway">
      </label>
    </div>

    <div class='navigation-buttons'>
      <button id="questions-button" class='oss-next-button oss-button btn btn-primary' ng-disabled="!isNextButtonEnabled()" ng-click='showNextPage()'>Next</button>
    </div>
  </div>
</div>
