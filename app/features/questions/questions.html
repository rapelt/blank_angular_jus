<!--[SWE-CSS] The class is Questions-page because the SWE Css already has a class called questions-->
<div class='questions-page'>


  <h1>Please tell us some of the business activities you are likely to undertake in your caf√©</h1>
  <h5>This helps us to narrow down the information to only that which is relevant to you.</h5>

  <div class="questions-table table-responsive">
    <table class="table table-striped">
      <tr ng-repeat='questions in ablisQuestions'>
        <td>{{questions.question}}</td>
        <td><input class='question-checkbox' type='checkbox'></td>

      </tr>
    </table>
  </div>

  <!--<ol>
    <li class='question' ng-repeat='questions in ablisQuestions'>{{questions.question}}
      <input class='question-checkbox' type='checkbox'>
    </li>
  </ol>-->

  <div class='navigation-buttons'>
    <button class='btn btn-default' ui-sref='main'><span class='glyphicon glyphicon-arrow-left'></span> Back</button>
    <button class='btn btn-primary' ui-sref='main'>Next <span class='glyphicon glyphicon-arrow-right'></span> </button>

  </div>


</div>
