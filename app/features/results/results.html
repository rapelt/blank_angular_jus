<div class='results-page'>
  <div class='oss-accordian oss-results-group' ng-repeat='serviceGroup in serviceGroups'>
		<div data-toggle='collapse' id='heading-{{serviceGroup.id}}' data-target='#collapsible-{{serviceGroup.id}}' class='oss-service-group-header collapsed'>
      {{serviceGroup.title}}<span class='oss-indicator glyphicon glyphicon-triangle-left' style='background-color: blue'></span>
    </div>
		<div id='collapsible-{{serviceGroup.id}}' class='collapse oss-service-group-body' >
      <ul>
        <li ng-repeat='service in serviceGroup.services' class='oss-results-service'><input type='checkbox' id='checkbox-{{service.service_id}}'/>
          <label for='checkbox-{{service.service_id}}'>{{service.title}}</label></li>
      </ul>
    </div>
  </div>
</div>
