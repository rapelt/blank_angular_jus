<div class='results-page'>
  <div class='oss-results'>
    <div class='oss-results-sg' ng-repeat='serviceGroup in serviceGroups'>
      <div data-toggle='collapse' id='heading-{{serviceGroup.id}}' data-target='#collapsible-{{serviceGroup.id}}' class='oss-results-sg-header collapsed'>
        {{serviceGroup.title}}<span class='oss-indicator glyphicon glyphicon-triangle-left'></span>
      </div>
      <div id='collapsible-{{serviceGroup.id}}' class='collapse oss-results-sg-body' >
        <div class='oss-results-sg-description'> {{serviceGroup.description}} </div>
        <ul>
          <li ng-repeat='service in serviceGroup.services' class='oss-results-service'><input type='checkbox' id='checkbox-{{service.service_id}}'/>
            <label for='checkbox-{{service.service_id}}'>{{service.title}}</label></li>
        </ul>
      </div>
    </div>
  </div>
</div>
