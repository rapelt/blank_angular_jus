<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css({.tmp,app}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ep-glue-swe-templates-test/swe/assets/v3/css/main.css"/>

    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body class="qg-glue-forms" ng-app="ossCafeApp">

  <header id="qg-site-header" class="container-fluid qg-site-width">
    <div class="row">

      <div class="qg-coat-of-arms">
        <img src="https://static.qgov.net.au/assets/v2/images/skin/qg-coa.svg" alt="Queensland Government" class="qg-hidden-sm-xs">
        <img src="https://static.qgov.net.au/assets/v2/images/skin/qg-coa-stacked.svg" alt="Queensland Government home" class="qg-sm-img">
      </div>
      <ul class="qg-utilities list-inline">

        <li><button id="cart"><span class="fa fa-shopping-cart fa-2x" aria-hidden="true"></span> cart</button></li>

        <li><button><span class="fa fa-user fa-2x" aria-hidden="true"></span> log in</button></li>

        <li class="hidden-md hidden-lg"><button id="qg-show-search"><span class="fa fa-search fa-2x" aria-hidden="true"></span>search</button></li>
        <li class="hidden-md hidden-lg"><button id="qg-show-menu"><span class="fa fa-bars fa-2x" aria-hidden="true"></span>menu</button></li>

      </ul>


      <form action="http://pan.search.qld.gov.au/search/search.cgi" id="qg-search-form" role="search" class="qg-visually-hidden-md">
        <div>
          <label for="qg-search-query" class="qg-visually-hidden">Search Queensland Government</label>
          <div class="input-group">
            <input type="text" id="qg-search-query" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="fa fa-search" aria-hidden="true"></span></button>
            </span>
          </div>
        </div>
      </form>    </div>

    <div class="row" id="qg-site-name">
      <h2>Cafe's</h2>
    </div>
    <div class="row">
      <nav id="qg-site-nav" role="navigation" aria-label="Main navigation">
        <ul class="list-inline">
          <li><a href="#">For Queenslanders</a></li>
          <li><a href="#">Business and industry</a></li>
        </ul>
      </nav>
    </div>
  </header>

    <script type="text/javascript" src="https://cdn.rawgit.com/qld-gov-au/glue-module-loader/master/htdocs/assets/js/loader.js"></script>


    <!-- build:js({.tmp,app}) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>


    <script src="bower_components/ep-glue-swe-templates-test/swe/assets/v3/js/main.js"></script>


    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
